<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记编辑 - 在线笔记系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.1/sweetalert2.min.css">
    <!-- Vditor CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor@3.10.4/dist/index.css">
    <link rel="stylesheet" href="./css/notes.css">
</head>

<body>
<div class="notes-container">
    <div class="notes-layout">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <button id="collapseBtn" class="collapse-btn" title="折叠/展开目录">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="backToKb" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    返回知识库
                </button>
                <div id="currentKbTitle" class="kb-title">当前知识库</div>
                <input type="text" id="noteSearch" class="note-search" placeholder="搜索笔记...">
                <button id="addNoteBtn" class="add-note-btn">
                    <i class="fas fa-plus"></i>
                    新建笔记
                </button>
            </div>
            <div id="notesTree" class="notes-tree">
                <!-- 笔记列表将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 可拖拽的分隔条 -->
        <div id="resizer" class="resizer"></div>

        <!-- 编辑器区域 - 使用 Vditor -->
        <div class="editor-area">
            <div id="editorSection" style="display: none; height: 100%; flex-direction: column;">
                <!-- Vditor 编辑器容器 -->
                <div id="vditorContainer" class="vditor-container"></div>
            </div>

            <div id="emptyState" class="empty-state">
                <i class="fas fa-edit"></i>
                <h3>选择一个笔记开始编辑</h3>
                <p>从左侧列表中选择笔记，或创建一个新笔记</p>
            </div>
        </div>
    </div>
</div>

<!-- 保存状态指示器 -->
<div id="saveIndicator" class="save-indicator">
    <i class="fas fa-check"></i>
    <span>已保存</span>
</div>

<!-- SweetAlert2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.1/sweetalert2.min.js"></script>
<!-- Vditor JS -->
<script src="https://cdn.jsdelivr.net/npm/vditor@3.10.4/dist/index.min.js"></script>
<script src="./js/notes.js"></script>
</body>

</html>
